---
name: store_128
func: alive.interpret
args:
  - {}
  - !ir | 
    define void @tgt(i8* dereferenceable(1) %x) {
      store i8 0, i8* %x
      ret void
    }
  - args: [[1,0]]
    memory:
      - size: 0
        align: 0
      - size: 3
        align: 32
        bytes:
          - [0, 255, 128]
          - [null, 0, 0]
expected:
  status: done
  undefined: false
  return_value: null
  memory:
    - size: 0
      align: 0
    - size: 3
      align: 32
      bytes:
        - [0, 255, 0]
        - [null, 0, 0]
