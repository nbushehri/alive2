name: mem_i8_1
func: alive.interpret
args:
  - {}
  - !ir |
    define i8 @src(i8* dereferenceable(1) %x) {
      store i8 42, i8* %x
      %res = load i8, i8* %x
      ret i8 %res
    }
  - args: [[1,0]]
    memory:
      - size: 0
        align: 0
      - size: 3
        align: 1
        bytes:
          - [0, 255, 128]
          - [null, 0, 0]

expected:
  status: done
  undefined: false
  return_value: 42
